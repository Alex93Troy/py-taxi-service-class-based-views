<!-- templates/taxi/manufacturer_list.html -->
{% extends 'taxi/base.html' %}

{% block content %}
<h1>Manufacturer List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for manufacturer in object_list %}
        <tr>
            <td>{{ manufacturer.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td>No manufacturers available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'includes/pagination.html' %}
{% endblock %}
