<!-- templates/taxi/car_list.html -->
{% extends 'taxi/base.html' %}

{% block content %}
<h1>Car List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        {% for car in object_list %}
        <tr>
            <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
            <td>{{ car.name }}</td>
            <td>{{ car.manufacturer.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No cars available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'includes/pagination.html' %}
{% endblock %}
